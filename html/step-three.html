<hr class="cs-hr" />
<h2>A treatise on efficiency</h2>
<h1 id="big-dollar-sign" hx-get="/html/step-four.html" 
       hx-swap="innerHTML"
       hx-target="main" class="big-dollar-sign">$$$</h1>
<div class="cs-slider">
  <div class="value">
    <p>-</p>
    <p>+</p>
  </div>
  <div class="ruler"></div>
  <input id="range" type="range" min="1" max="100" value="0" />
  <label for="range">Click when golden...</label>
</div>
<hr class="cs-hr" />

<script>
const fontSizeSlider = document.getElementById("range");
const displayText = document.getElementById("big-dollar-sign");

fontSizeSlider.addEventListener("input", () => {
  const fontSize = fontSizeSlider.value;
  displayText.style.fontSize = `${fontSize}px`;

    if (parseInt(fontSizeSlider.value) === parseInt(100)) {
        // Apply CSS styles
        displayText.style.color = 'gold';
    }
});
</script>
